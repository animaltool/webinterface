-
  name: 'List'    
  uriPattern: ''
  defaults:
    '@controller': 'animal'
    '@package':    'DLigo.Animaltool'
    '@action':     'index'
-
  name: 'Treatment'    
  uriPattern: 'treatment/{animal}'
  defaults:
    '@controller': 'animal'
    '@package':    'DLigo.Animaltool'
    '@action':     'treatment'
    
-
  name: 'Edit'    
  uriPattern: 'edit/{animal}'
  defaults:
    '@controller': 'animal'
    '@package':    'DLigo.Animaltool'
    '@action':     'edit'

-
  name: 'view'    
  uriPattern: 'view/{animal}'
  defaults:
    '@controller': 'animal'
    '@package':    'DLigo.Animaltool'
    '@action':     'view'

-
  name: 'Send External'    
  uriPattern: 'send/{animal}'
  defaults:
    '@controller': 'external'
    '@package':    'DLigo.Animaltool'
    '@action':     'open'

-
  name: 'New'    
  uriPattern: 'new'
  defaults:
    '@controller': 'animal'
    '@package':    'DLigo.Animaltool'
    '@action':     'new'

-
  name: 'Logout'
  uriPattern: 'logut'
