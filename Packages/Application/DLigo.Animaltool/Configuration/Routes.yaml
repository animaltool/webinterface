-
  name: 'App Info'
  uriPattern: 'app/info'
  acceptedHttpMethods: ['GET']
  defaults:
    '@controller': 'App'
    '@package':    'DLigo.Animaltool'
    '@action':     'info'
    '@format':     'json'
-
  name: 'App Release Animal list'
  uriPattern: 'app/animals/{location}'
  acceptedHttpMethods: ['GET']
  defaults:
    '@controller': 'App'
    '@package':    'DLigo.Animaltool'
    '@action':     'animals'
    '@format':     'json'
-
  name: 'App Add'
  acceptedHttpMethods: ['POST']
  appendExceedingArguments: TRUE
  uriPattern: 'app/add'
  defaults:
    '@controller': 'App'
    '@package':    'DLigo.Animaltool'
    '@action':     'add'
    '@format':     'json'
-
  name: 'App Release Animal'
  uriPattern: 'app/release/{animal}'
  acceptedHttpMethods: ['DELETE']
  defaults:
    '@controller': 'App'
    '@package':    'DLigo.Animaltool'
    '@action':     'release'
    '@format':     'json'      
